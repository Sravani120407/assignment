<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Save and Load User Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .notes-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
        }
        
        #saveBtn {
            background-color: #4CAF50;
        }
        
        #saveBtn:hover {
            background-color: #45a049;
        }
        
        #loadBtn {
            background-color: #2196F3;
        }
        
        #loadBtn:hover {
            background-color: #0b7dda;
        }
        
        #clearBtn {
            background-color: #f44336;
        }
        
        #clearBtn:hover {
            background-color: #da190b;
        }
        
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>User Notes Application</h1>
    
    <div class="notes-container">
        <textarea id="notesArea" placeholder="Enter your notes here..."></textarea>
        
        <div class="button-container">
            <button id="saveBtn">Save Notes</button>
            <button id="loadBtn">Load Notes</button>
            <button id="clearBtn">Clear Notes</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Get references to all DOM elements
        const notesArea = document.getElementById('notesArea');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messageDiv = document.getElementById('message');

        // Function to display feedback messages to the user
        // Parameters: text (message to show), type (success/error/info for styling)
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide message after 3 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Function to load notes from localStorage when page loads
        function loadNotesFromStorage() {
            // Retrieve saved notes using the key 'userNotes'
            const savedNotes = localStorage.getItem('userNotes');
            
            // If notes exist in localStorage, display them in the textarea
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        }

        // Event listener for Save button
        saveBtn.addEventListener('click', function() {
            // Get the textarea value and remove whitespace from both ends
            const notes = notesArea.value.trim();
            
            // Validation: Check if notes are empty
            if (notes === '') {
                showMessage('Cannot save empty notes!', 'error');
                return; // Stop execution if validation fails
            }
            
            // Save notes to localStorage with key 'userNotes'
            localStorage.setItem('userNotes', notes);
            showMessage('Notes saved successfully!', 'success');
        });

        // Event listener for Load button
        loadBtn.addEventListener('click', function() {
            // Retrieve notes from localStorage
            const savedNotes = localStorage.getItem('userNotes');
            
            // Check if notes exist in localStorage
            if (savedNotes) {
                notesArea.value = savedNotes;
                showMessage('Notes loaded successfully!', 'success');
            } else {
                showMessage('No saved notes found!', 'info');
            }
        });

        // Event listener for Clear button
        clearBtn.addEventListener('click', function() {
            // Check if there are any notes to clear
            const savedNotes = localStorage.getItem('userNotes');
            
            // If no notes in storage and textarea is empty, show info message
            if (!savedNotes && notesArea.value.trim() === '') {
                showMessage('No notes to clear!', 'info');
                return;
            }
            
            // Confirm before clearing to prevent accidental deletion
            if (confirm('Are you sure you want to clear all saved notes?')) {
                // Remove notes from localStorage
                localStorage.removeItem('userNotes');
                // Clear the textarea
                notesArea.value = '';
                showMessage('Notes cleared successfully!', 'success');
            }
        });

        // Automatically load saved notes when the page loads
        window.addEventListener('load', loadNotesFromStorage);
    </script>
</body>
</html>
