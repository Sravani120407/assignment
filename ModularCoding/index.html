<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Modular App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        nav {
            background: #333;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        
        nav a:hover {
            color: #4CAF50;
        }
        
        .container {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        
        .hero {
            margin-top: 3rem;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 0.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    
    <div class="container">
        <div class="hero">
            <h1>Welcome to Todo Manager</h1>
            <p>Manage your tasks efficiently with our simple todo application</p>
            <a href="signup.html" class="btn">Get Started</a>
            <a href="login.html" class="btn" style="background: #2196F3;">Login</a>
        </div>
    </div>
    
    <div id="footer"></div>

    <script type="module">
        import { createNavbar } from './components/navbar.js';
        import { createFooter } from './components/footer.js';
        
        document.getElementById('navbar').innerHTML = createNavbar();
        document.getElementById('footer').innerHTML = createFooter();
    </script>
</body>
</html>
